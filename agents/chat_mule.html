<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agent Create API Mulesoft</title>
<style>
    body {
        background: #0d1117;
        font-family: Arial;
        margin: 0;
        padding: 0;
        color: #fff;
    }

    .container {
        width: 80%;
        margin: auto;
        margin-top: 40px;
        background: #111827;
        border-radius: 18px;
        padding-bottom: 40px;
    }

    .header {
        background: linear-gradient(90deg, #00bcd4, #006778);
        padding: 25px;
        border-radius: 18px 18px 0 0;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .header img {
        width: 60px;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
    }

    .subtitle {
        font-size: 15px;
        opacity: 0.9;
        margin-top: -5px;
    }

    .file-panel {
        margin: 25px;
        display: flex;
        gap: 12px;
        align-items: center;
        background: #1e293b;
        padding: 18px;
        border-radius: 12px;
    }

    button {
        background: #0ea5e9;
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        color: white;
        font-weight: bold;
    }

    button:hover {
        background: #0284c7;
    }

    #downloadSection {
        margin-top: 20px;
        text-align: center;
    }

    .download-btn {
        background: #10b981;
        padding: 15px 25px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 12px;
        color: white;
        font-size: 16px;
    }

    .download-btn:hover {
        background: #059669;
    }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="../assets/mule.png">
        <div>
            <div class="title">Agent Create API Mulesoft</div>
            <div class="subtitle">Orquestación · Proyecto Mule</div>
        </div>
    </div>

    <div class="file-panel">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Subir archivo</button>
        <button onclick="generateMule()">Generar Mule</button>
    </div>

    <div id="downloadSection" style="display:none;">
        <a id="downloadLink" href="#" download class="download-btn">
            Descargar Proyecto Mule (ZIP)
        </a>
    </div>

</div>

<script>
const API_BASE = "https://galeria-agentes.onrender.com";
let currentFileId = null;

// ==============================
// SUBIR ARCHIVO
// ==============================
async function uploadFile() {
    const file = document.getElementById("fileInput").files[0];

    if (!file) {
        alert("Selecciona un archivo primero.");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch(`${API_BASE}/api/upload`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    currentFileId = data.file_id;

    alert("Archivo cargado correctamente.");
}

// ==============================
// GENERAR PROYECTO MULE
// ==============================
async function generateMule() {
    if (!currentFileId) {
        alert("Primero sube un archivo.");
        return;
    }

    const res = await fetch(
        `${API_BASE}/api/generate/mule?file_id=${currentFileId}`,
        { method: "POST" }
    );

    const data = await res.json();
    const downloadUrl = `${API_BASE}${data.download_url}`;

    document.getElementById("downloadLink").href = downloadUrl;
    document.getElementById("downloadSection").style.display = "block";
}
</script>

</body>
</html>
